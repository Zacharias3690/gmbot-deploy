apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: gmbot-web
  name: gmbot-web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gmbot-web
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: gmbot-web
    spec:
      containers:
        - image: gmbot-web:latest
          name: gmbot-web
          env:
            - name: PORT
              value: "8080"
          envFrom:
          - configMapRef:
              name: gmbot-config-map
          - secretRef:
              name: gmbot-secrets
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 7860
              protocol: TCP
      restartPolicy: Always
