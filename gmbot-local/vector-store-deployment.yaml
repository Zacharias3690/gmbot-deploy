apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: vector-store
  name: vector-store
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: vector-store
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: vector-store
    spec:
      containers:
        - image: chromadb/chroma
          name: vector-store
          ports:
            - containerPort: 8000
              protocol: TCP
      restartPolicy: Always
